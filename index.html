<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ivy 11 Birthday Card</title>
  <link rel="stylesheet" href="styles.css">
  
</head>
<body>
    <div class="container" id="page1">
            <div class='row'>
              <div class='column'>
                <div class='top-row'>
                    <h1 id="preCard" class="isIt">Are you Ivy and is it your birthday?</h1>
                </div>
              </div>
              <div class='row 2'>
                <div class='column'>
                  <div class='bottom-row'>
                    <button class="noselect" id="preCardBtn"onclick="openCard()">If yes, click this button</button>
                  </div>
                </div>
              </div>
            </div>
      </div>

    <div id="page2">   
            <div class="drumcontainer">
                    
                    <img class="drums" src="drums.png">
                    <img id="bday" src="happy.gif"> 
                    
                <div class="drumrow">

                    <div class="col"id="one">
                            <img id="itoff" src="shake.gif">
                    </div>

                    <div class="col"id="two">
                            <img id="cat" src="cat.webp">
                    </div>

                    <div class="col"id="three">
                            <img id="game" src="ajrgames.gif">
                    </div>

                    <div class="col"id="four">
                            <img id="ajr" src="ajr.gif">
                    </div>  
                </div>   
            
                <div class="drumrow2">
                        <div class="col2"id="five">
                            <img id="name" src="name.gif">
                        </div>

                        <div class="col2"id="six">
                                <img id="volume" src="volume.gif">
                        </div>

                        <div class="col2"id="seven">
                                <img id="myself" src="myself.gif">
                        </div>
                    </div>   
            </div>

  
    </div>
      
    <audio id="shake" src="shake-it-off.mp3"></audio>
    <audio id="meow" src="meow.mp3"></audio>
    <audio id="games" src="games.mp3"></audio>
    <audio id="bang" src="bang.mp3"></audio>
    <audio id="blank" src="blank.mp3"></audio>
    <audio id="volume1" src="voice.mp3"></audio>
    <audio id="intro" src="introduce.mp3"></audio>
    <audio id="ivy" src="ivy.m4a"></audio>
    
    
    
  <script src="scripts.js"></script>
</body>
</html>
